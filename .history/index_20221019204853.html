<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch sequence</title>
    <script type="text/javascript" src="js/script.js"> </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="left">
        <div class="state1">
            <h1>JS Rocket Launch!</h1>
            <a href="#" class="button" onclick="startCountDown();">Launch</a>
        </div>
        <div class="state2">
            <h1 class="countdown">10</h1>
            <a href="#" class="button" onclick="abort();">Abort</a>
        </div>
        <div class="state3">
            <h1>Lift Off!</h1>
        </div>
        <div class="state4">
            <h1>Well done!</h1>
            <a href="#" class="button" onclick="doItAgain();">Do it again</a>
        </div>
        <div class="state5">
            <h1>Oh No!!!!</h1>
            <a href="#" class="button" onclick="doItAgain();">Try Again!</a>
        </div>
    </div>

    <div class="right">
        <div class="rocket" id="rocket"></div>
        <div class="ground"></div>
    </div>
</body>
</html>
